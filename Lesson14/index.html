<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>

  <!-- text-muted for lighter text -->
  <h1>Heading 1 <small class="text-muted">Muted text</small></h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>

  <p class="h1">Paragraph</p>
  <p class="h2">Paragraph</p>
  <p class="h3">Paragraph</p>
  <p class="h4">Paragraph</p>
  <p class="h5">Paragraph</p>
  <p class="h6">Paragraph</p>

  <!-- display class is much bigger than h tag -->
  <h1 class="display-1">Heading 1</h1>
  <h2 class="display-2">Heading 2</h2>
  <h3 class="display-3">Heading 3</h3>
  <h4 class="display-4">Heading 4</h4>
  <h5 class="display-5">Heading 5</h5>
  <h6 class="display-6">Heading 6</h6>

  <p class="lead mt-5">This is a simple demo for lead class!!</p>
  <p>This is a simple demo for lead class!!</p>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
