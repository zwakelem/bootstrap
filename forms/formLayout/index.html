<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>

<body>

  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="first_name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="first_name" required>
            </div>
            <div class="col-md-6">
              <label for="last_name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="last_name" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="email_id" class="form-label">email</label>
              <input type="email" class="form-control" id="email_id" required>
            </div>
            <div class="col-md-6">
              <label for="phone_number" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="phone_number" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-12">
              <label for="address" class="form-label">Address</label>
              <textarea class="form-control" id="address" row="4" placeholder="123 Main Street ..."></textarea>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="col-md-4">
              <label for="state" class="form-label">State</label>
              <select type="text" class="form-select" id="state">
                <option value="one">one</option>
                <option value="two">two</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="code" class="form-label">Code</label>
              <input type="text" class="form-control" id="code">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-12">
              <div class="form-check">
                <input type="checkbox" id="check" class="form-check-input">
                <label for="check" class="form-check-label">Check me out</label>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-12">
              <input type="submit" id="check" class="btn btn-success">
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    var checkbox = document.getElementById('defaultCheckbox1').indeterminate = true;
  </script>
</body>

</html>
