<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>

<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form name="myForm" onsubmit="runMe(); return false">
          <div class="mb-2">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control form-control-sm" name="u_name">
          </div>

          <div class="mb-2">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control form-control-sm" name="u_pass">
          </div>

          <div class="mb-2">
            <button type="submit" class="btn btn-success btn-sm">Submit</button>
          </div>
          
        </form>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    var uname = document.myForm.u_name;
    var upass = document.myForm.u_pass;

    function runMe() {
      if(uname.value == '') {
        uname.classList.add('is-invalid');
      } else if(uname.value) {
        uname.classList.remove('is-invalid');
        uname.classList.add('is-valid');
      }

      if (upass.value == '') {
        upass.classList.add('is-invalid');
      } else if (upass.value) {
        upass.classList.remove('is-invalid');
        upass.classList.add('is-valid');
      }
    }
  </script>
</body>

</html>
