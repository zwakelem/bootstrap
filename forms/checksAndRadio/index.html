<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>

<body>

  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" value="Checked" id="defaultCheckbox">
            <label for="defaultCheckbox" class="form-check-label">Default Checkbox</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" value="Checked" id="defaultCheckbox" checked>
            <label for="defaultCheckbox" class="form-check-label">Default Checkbox</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" value="Checked" id="defaultCheckbox1" checked>
            <label for="defaultCheckbox1" class="form-check-label">Default Checkbox</label>
          </div>
          <div class="form-check">
            <input disabled type="checkbox" class="form-check-input" value="Checked" id="defaultCheckbox" checked>
            <label for="defaultCheckbox" class="form-check-label">Default Checkbox</label>
          </div>

          <hr>

          <div class="form-check">
            <input type="radio" class="form-check-input" id="defaultRadio1" value="Male" name="gender">
            <label for="defaultRadio1" class="form-check-label">Male</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="defaultRadio2" value="Female" name="gender">
            <label for="defaultRadio2" class="form-check-label">Female</label>
          </div>

          <hr>

          <div class="form-check form-switch">
            <input type="checkbox" id="switchBoxDefault" class="form-check-input" role="switch">
            <label for="switchBoxDefault" class="form-check-label">default Switch</label>
          </div>

          <hr>

          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" value="Checked" id="inlineCheckbox">
            <label for="inlineCheckbox" class="form-check-label">Checkbox1</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" value="Checked" id="inlineCheckbox" checked>
            <label for="inlineCheckbox" class="form-check-label">Checkbox2</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" value="Checked" id="inlineCheckbox" checked>
            <label for="inlineCheckbox" class="form-check-label">Checkbox3</label>
          </div>

        </form>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    var checkbox = document.getElementById('defaultCheckbox1').indeterminate = true;
  </script>
</body>

</html>
