<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4 mt-5">
        <form>
          <fieldset>
            <legend>Login to continue</legend>
            <div class="mb-3">
              <label class="form-label" for="u_name">Username</label>
              <input class="form-control" type="text" id="u_name" required>
            </div>
            <div class="mb-3">
              <label class="form-label" for="u_pass">Password</label>
              <input class="form-control" type="password" id="u_pass" required>
            </div>
            <button class="btn btn-success" type="submit">Login</button>
          </fieldset>
        </form>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
