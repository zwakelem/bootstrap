<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>

<body>

  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="row mb-2 g-2">
            <label for="email_id" class="col-md-2 col-form-label-col-form-label-sm">Email ID</label>
            <div class="col-md-10">
              <input type="email" class="form-control form-control" id="email_id" placeholder="your email">
            </div>
          </div>

          <div class="row mb-2 g-2">
            <label for="user_name" class="col-md-2 col-form-label-col-form-label-sm">Username</label>
            <div class="col-md-10">
              <input type="email" class="form-control form-control" id="user_name" placeholder="your email">
            </div>
          </div>

          <div class="row mb-2 g-2">
            <label for="user_name" class="col-md-2 col-form-label-col-form-label-sm">Password</label>
            <div class="col-md-5">
              <input type="password" class="form-control form-control" id="password1" placeholder="password">
            </div>
            <div class="col-md-5">
              <input type="password" class="form-control form-control" id="password2" placeholder="re-enter password">
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-md-10 offset-md-2">
              <button type="submit" class="btn btn-success">Sign-up to continue</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

  <hr>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="row mb-2 g-2 col-auto">
            <label for="name" class="visually-hidden">Name</label>
              <input type="text" class="form-control" id="name" placeholder="John Doe">
          </div>
        </form>
      </div>
    </div>
  </div>

  


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
